<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="SignUpStyles.css" rel="stylesheet" type="text/css">
    <title>Sign Up</title>
    
</head>
<body>
  <header id="topbar">
    <nav>
        <span id="logo" >UniversaLearn</span>


    </nav>
  </header>
  <main>
    <div id="login-box">
        <div class="left">
          <h1>Sign up</h1>
          
          <input type="text" name="username" placeholder="Username" />
          <input type="text" name="email" placeholder="E-mail" />
          <input type="password" name="password" placeholder="Password" />
          <input type="password" name="password2" placeholder="Retype password" />
          
          <input type="submit" name="signup_submit" value="Sign me up" />
        </div>
        <div class="or">OR</div>
        <div class="right">
          
          
          <button class="social-signin facebook">Log in with Facebook</button>
          <button class="social-signin github">Log in with Github</button>
          <button class="social-signin linkedin">Log in with Linkedin</button>
        </div>
        
      </div>
</body>
</main>
</html>
